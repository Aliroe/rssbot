# 钉钉 rss 推送机器人
name: DingDingRssBot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0/1 * * *'
    
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: Set up Python 3.7.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.7.6
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd robot
        pip install dateparser==0.7.6 DingtalkChatbot==1.5.1 feedparser==6.0.1 peewee==3.13.3
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: send rss
      run: |
        python rss.py
